name: test

on:
  push:
    branches: 
      - 'main'
  pull_request:
    branches:
      - '*'

jobs:
  test:
    runs-on: ubuntu-latest
    

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: action/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
    - run: npm run ci
    - run: npm test

